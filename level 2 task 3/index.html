<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do-List</title>

	<link rel="stylesheet" href="style.css" />
</head>
<body>
	
	<header>
		<h1><centre><img src="https://img.icons8.com/external-inipagistudio
			-lineal-color-inipagistudio/70/000000/external-to-do-list-balanced-diet-inipagistudio-lineal-color
			-inipagistudio.png"/><br><b>Oasis : To-Do List</b></centre></h1><br>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">

			</div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
